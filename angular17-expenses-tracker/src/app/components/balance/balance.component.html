@if(balance){

<div class="balance">
  <div class="balance__header">
    <h4>Total Balance</h4>
    <h2>{{ balance.amount | currency }}</h2>
  </div>
  <div class="balance__info">
    <div>
      <h4>Income</h4>
      <h3>{{ balance.income | currency }}</h3>
    </div>
    <div>
      <h4>Expenses</h4>
      <h3>{{ balance.expenses | currency }}</h3>
    </div>
  </div>
</div>

} @else{
<div class="no-balance__error">
  <h3>No balance available</h3>
</div>
}
